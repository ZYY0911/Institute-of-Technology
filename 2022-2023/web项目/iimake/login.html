	<style>
		body {
			overflow: hidden;
		}

		#geren {
			position: absolute;
			top: 10px;
			left: 10px;
		}

		#yanjing {
			position: absolute;

<body>
	<div class="login-wrap">

				慧心智造

			</div>
			<div class="login-index">

		</div>
		<div class="login-main">
			<div class="login-left"></div>
			<div class="denglu">
				<div class="denglu-title">
					<h3>用户登录</h3>
				</div>
				<div class="login-tabs">
					<div class="login-tabs-header">
						<div class="tabs-wrap">
							<div class="tabs-wrap-scroll">
								<div class="tabs-list" style="transform: translateX(0px);">
									<div class="tabs-active-bar"></div>
									<div class="tabs-item is-active">密码登录</div>
									<div class="tabs-item">短信登录</div>
								</div>
							</div>
						</div>
					</div>
					<div class="login-tabs-content">
						<div class="password-login">
							<form action="" class="log-form">
								<div class="log-form-item">
									<input type="text" readonly="readonly" placeholder="个人">
									<div class="input-arr">></div>
								</div>
								<ul class="select">
									<li class="hover">个人</li>
									<li>企业</li>
									<li>政府</li>
								</ul>
								<div class="log-form-item" style="position:relative">
									<span class="iconfont icon-geren" id="geren"></span>
									<input type="text" placeholder="请输入手机号/邮箱" id="telp">
									<span class="tishi1">*账号不能为空</span>
									<span class="user">
										<i class="iconfont icon-user" style="font-size: 20px"></i>
									</span>
									<span class="clear">
										<i class="iconfont icon-close"></i>
									</span>

								</div>
								<div class="log-form-item" style="position:relative">
									<span class="iconfont icon-suoding" id="geren"></span>
									<input type="password" placeholder="请输入密码" id="pwd" value="123">
									<span class="iconfont icon-yanjing1" id="yanjing"></span>
									<span class="tishi2">*密码不能为空</span>
									<span class="view">
										<i class="iconfont icon-view"></i>
									</span>
								</div>
							</form>
							<div class="form-button">
								<button type="button" style="width: 100%;">
									<span>登录</span>
								</button>
							</div>
							<div class="method">
								其他方式登录：
								<a href="javascript:;">
									<img src="https://www.iimake.com/img/wx.be8cbd8a.png" alt="">
									微信
								</a>
								<a href="javascript:;">
									<img src="https://www.iimake.com/img/qq.079e6c18.png" alt="">
									QQ
								</a>
							</div>
							<div class="forget">
								<a href="">忘记密码</a>
								<a href="./html/register.html">免费注册</a>
							</div>
						</div>
						<div class="text-login">
							<form action="" class="log-form">
								<div class="log-form-item">
									<div class="log-form-item-label-wrap">
										<label for="tel" class="log-form-item-label">手机号</label>
									</div>
									<div class="log-form-item-content">
										<div class="log-input">
											<input type="text" placeholder="请输入手机号" class="log-input-inner"
												style="width: 205px; margin-top: 0; cursor: text;">
										</div>
										<button type="button">
											<span>获取</span>
										</button>
									</div>
								</div>
							</form>
							<form action="" class="log-form">
								<div class="log-form-item" style="position:relative">
									<label for="yzm" class="log-form-item-label">验证码</label>
									<div class="log-form-item-content">
										<div class="log-input" id="yanzhengma">
											<input type="text" placeholder="请输入验证码"
												style="width: 202px; margin-top: 0;">
										</div>
									</div>
								</div>
							</form>
							<div class="form-button">
								<button type="button" style="width: 390px;">
									<span>登录</span>
								</button>
							</div>
							<div class="method">
								其他方式登录：
								<a href="javascript:;">
									<img src="https://www.iimake.com/img/wx.be8cbd8a.png" alt="">
									微信
								</a>
								<a href="javascript:;">
									<img src="https://www.iimake.com/img/qq.079e6c18.png" alt="">

							</div>
							<div class="forget">
								<a href="">忘记密码</a>
								<a href="./html/register.html">免费注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
